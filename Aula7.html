<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Aula 7</title>
   </head>
   <body>
      <fieldset>
         <legend> Cadastro de grade horária - 2º Semestre 2020 </legend>
         <div class="formulario">
            <div class="espaco">
               <label>Nome do aluno:<input name="nome" type="text"></label>
            </div>
            <div class="espaco">
               <label>Matrícula: <input type="text" name="matricula" /></label>
            </div>
            <div class="espaco">
               <label> Campus: </label>
               <select name="campus">
                  <option value="em"> Cidade Nova </option>
                  <option value="nt"> Pavuna </option>
                  <option value="ns"> Barra da Tijuca </option>
                  <option value="nf"> Campo Grande </option>
               </select>
            </div>
            <div class="espaco">
               <label> Disciplina a ser cursada: </label>
               <select name="disciplina">
                  <option value="rt"> Banco de Dados I </option>
                  <option value="rf"> Linguagem de Programação II </option>
                  <option value="rg"> Empreendedorismo em Tecnologia </option>
                  <option value="rs"> Inglês Técnico </option>
                  <option value="rp"> Matemática I </option>
                  <option value="rh"> Redes de Computadores I </option>
                  <option value="rn"> Matemática Financeira </option>
               </select>
            </div>
            <div class="espaco">
               <label> Horário: </label>
               <select name="horarios">
                  <option value="tf"> Manhã </option>
                  <option value="tg"> Tarde </option>
                  <option value="tr"> Noite </option>
               </select>
            </div>
         </div>
         <p class="centralizar">Clique no botão abaixo para enviar</p>
         <input class="img" type="image" src="91848.png" width="55" height="55" alt="botao enviar"/>
      </fieldset>
   </body>
</html>
